<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Input Effects 1</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
		<link rel="shortcut icon" type="img/jpg" href="https://favicon.io">
		<script src="https://kit.fontawesome.com/dea2b45bdd.js" crossorigin="anonymous"></script>
	</head>
<body>
	<!-- //hideo -->
	<section class = "content">
		<h2> Hideo </h2>
		<div class="hideo">
			<input type="text" name="input-hideo" autocomplete="off" required />
			<label for="input-hideo" class="label-hideo">
				<i class="fa fa-fw fa-user icon icon-hideo"></i>
				<span class="content-hideo"></span>
			</label>
		</div>
		<div class="hideo">
			<input type="text" name="input-hideo" autocomplete="off" required />
			<label for="input-hideo" class="label-hideo">
				<i class="fa fa-fw fa-envelope icon icon-hideo"></i>
				<span class="content-hideo"></span>
			</label>
		</div>
		<div class="hideo">
			<input type="text" name="input-hideo" autocomplete="off" required />
			<label for="input-hideo" class="label-hideo">
				<i class="fa fa-fw fa-lock icon icon-hideo"></i>
				<span class="content-hideo"></span>
			</label>
		</div>
	</section>

	<!-- //hoshi -->

	<section class = "content">
		<h2> Hoshi </h2>
		<div class="hoshi">
			<input type="text" name="input-hoshi" autocomplete="off" required />
			<label for="input-hoshi" class="label-hoshi hoshi-color1">
				<span class="content-hoshi">Name</span>
			</label>
		</div>
		<div class="hoshi">
			<input type="text" name="input-hoshi" autocomplete="off" required />
			<label for="input-hoshi" class="label-hoshi hoshi-color2">
				<span class="content-hoshi">Street</span>
			</label>
		</div>
		<div class="hoshi">
			<input type="text" name="input-hoshi" autocomplete="off" required />
			<label for="input-hoshi" class="label-hoshi hoshi-color3">
				<span class="content-hoshi">Town</span>
			</label>
		</div>
		
	</section>
	
	
	

	<section class = "content bgcolor2">
		<h2> Haruki </h2>
		<div class="hakuri">    
		   <input type="text" id="input-hakuri"/>  
		   <label for="input-hakuri" class="label-hakuri"> First Name </label>
		</div>
		<div class="hakuri">    
		   <input type="text" id="input-hakuri"/>  
		   <label for="input-hakuri" class="label-hakuri"> Last Name </label>
		</div>
		<div class="hakuri">    
		   <input type="text" id="input-hakuri"/>  
		   <label for="input-hakuri" class="label-hakuri"> Email </label>
		</div>
	</section>

	<!-- //juro -->
	<section class = "content bgcolor1">
		<h2>Juro</h2>
		<span class="input input--juro">
			<input class="input__field input__field--juro" type="text" id="input-28" />
			<label class="input__label input__label--juro" for="input-28">
				<span class="input__label-content input__label-content--juro">Account Name</span>
			</label>
		</span>
		<span class="input input--juro">
			<input class="input__field input__field--juro" type="text" id="input-29" />
			<label class="input__label input__label--juro" for="input-29">
				<span class="input__label-content input__label-content--juro">Email</span>
			</label>
		</span>
		<span class="input input--juro">
			<input class="input__field input__field--juro" type="text" id="input-30" />
			<label class="input__label input__label--juro" for="input-30">
				<span class="input__label-content input__label-content--juro">Password</span>
			</label>
		</span>
	</section>
		
	


	<section class="content bgcolor3">
		<h2>Madoka</h2>
		<span class="input input--madoka">
			<input class="input__field input__field--madoka" type="text" id="input-31" />
			<label class="input__label input__label--madoka" for="input-31">
				<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
					<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
				</svg>
				<span class="input__label-content input__label-content--madoka">Frequency</span>
			</label>
		</span>
		<span class="input input--madoka">
			<input class="input__field input__field--madoka" type="text" id="input-32" />
			<label class="input__label input__label--madoka" for="input-32">
				<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
					<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
				</svg>
				<span class="input__label-content input__label-content--madoka">Weight</span>
			</label>
		</span>
		<span class="input input--madoka">
			<input class="input__field input__field--madoka" type="text" id="input-33" />

				<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
					<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
				</svg>
				<span class="input__label-content input__label-content--madoka">Strength</span>
			</label>
		</span>
	</section>

</body>
</html>
